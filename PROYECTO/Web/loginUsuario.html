<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }
        .login-container .form-group {
            margin-bottom: 15px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
         /* Estilo para asegurar que el video ocupe toda la pantalla */
         .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video para cubrir todo el área */
            z-index: -1; /* Asegura que el video esté detrás del contenido */
        }

        /* Estilo del contenido sobre el video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Opcional: Estilos adicionales para la página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <!-- Aquí debes cambiar el nombre del archivo a tu video -->
        <source src="fondoV.mp4" type="video/mp4">
        <!-- Si deseas, puedes agregar otros formatos de video -->
        <source src="tu_video.webm" type="video/webm">
        Tu navegador no soporta el formato de video.
    </video>

<div class="login-container">
    <!-- Imagen en la parte superior -->
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid">

    <!-- Formulario de Login -->
    <form action="#" method="POST">
        <!-- Campo de correo -->
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <!-- Campo de contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón de iniciar sesión -->
        <button type="submit">Iniciar sesión</button>
    </form>
</div>

<!-- Bootstrap JS (Opcional para futuras interacciones) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
