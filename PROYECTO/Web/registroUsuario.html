<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .register-container img {
            display: block;
            margin: 0 auto 20px;
        }
        .register-container .form-group {
            margin-bottom: 15px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .optional-field {
            display: none;
        }
        .business-fields {
            display: none;
        }
        .required-field {
            display: block;
        }
        /* Estilo para asegurar que el video ocupe toda la pantalla */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video para cubrir todo el área */
            z-index: -1; /* Asegura que el video esté detrás del contenido */
        }

        /* Estilo del contenido sobre el video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Opcional: Estilos adicionales para la página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <!-- Aquí debes cambiar el nombre del archivo a tu video -->
        <source src="fondoV.mp4" type="video/mp4">
        <!-- Si deseas, puedes agregar otros formatos de video -->
        <source src="tu_video.webm" type="video/webm">
        Tu navegador no soporta el formato de video.
    </video>

<div class="register-container">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid">
    
    <form id="registroForm" method="POST">
        <!-- Campos Obligatorios -->
        <div class="form-group">
            <label for="primer_nombre">Primer Nombre *</label>
            <input type="text" class="form-control" id="primer_nombre" name="primer_nombre" placeholder="Primer Nombre" required>
        </div>

        <div class="form-group optional-field" id="segundo_nombre_group">
            <label for="segundo_nombre">Segundo Nombre (Opcional)</label>
            <input type="text" class="form-control" id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre">
        </div>

        <div class="form-group">
            <label for="primer_apellido">Primer Apellido *</label>
            <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" placeholder="Primer Apellido" required>
        </div>

        <div class="form-group optional-field" id="segundo_apellido_group">
            <label for="segundo_apellido">Segundo Apellido (Opcional)</label>
            <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" placeholder="Segundo Apellido">
        </div>

        <div class="form-group">
            <label for="tipo_documento">Tipo de Documento *</label>
            <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                <option value="TI">TI</option>
                <option value="CC">CC</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numero_documento">Número de Documento *</label>
            <input type="number" class="form-control" id="numero_documento" name="numero_documento" placeholder="Número de Documento" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo Electrónico *</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña (Mayor a 5 caracteres)" required>
        </div>

        <div class="form-group">
            <label for="password_confirmation">Confirmar Contraseña *</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirmar Contraseña" required>
        </div>

        <div class="form-group">
            <label for="rol">Seleccionar Rol *</label>
            <select class="form-control" id="rol" name="rol" required>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>

        <!-- Campos para Vendedor -->
        <div class="business-fields" id="business_fields">
            <p class="text-center">Información del Negocio</p>
            <div class="form-group">
                <label for="nit">NIT del Negocio *</label>
                <input type="text" class="form-control" id="nit" name="nit" placeholder="NIT del Negocio" required>
            </div>

            <div class="form-group">
                <label for="nombre_negocio">Nombre del Negocio *</label>
                <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" placeholder="Nombre del Negocio" required>
            </div>

            <div class="form-group">
                <label for="descripcion_negocio">Descripción del Negocio *</label>
                <textarea class="form-control" id="descripcion_negocio" name="descripcion_negocio" placeholder="Descripción del Negocio" required></textarea>
            </div>

            <div class="form-group">
                <label for="tipo_negocio">Tipo de Negocio *</label>
                <select class="form-control" id="tipo_negocio" name="tipo_negocio" required>
                    <option value="tecnologia">Tecnología</option>
                    <option value="restaurante">Restaurante</option>
                    <option value="panaderia">Panadería</option>
                    <option value="ropa">Ropa</option>
                    <option value="taller_mecanico">Taller Mecánico</option>
                    <option value="veterinaria">Veterinaria</option>
                </select>
            </div>
        </div>

        <!-- Botón de Registro -->
        <button type="submit" class="btn btn-primary w-100" id="submitButton" disabled>Registrarse</button>
    </form>
</div>

<!-- Modal de Información para Vendedor -->
<div class="modal fade" id="businessModal" tabindex="-1" aria-labelledby="businessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="businessModalLabel">Información Requerida</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Señor usuario, debe ingresar el NIT del negocio para poder continuar con el proceso de registro.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Mostrar campos de negocio si se selecciona vendedor
    $('#rol').change(function() {
        if ($('#rol').val() === 'vendedor') {
            $('#business_fields').show();
            $('#businessModal').modal('show');
        } else {
            $('#business_fields').hide();
        }
    });

    // Habilitar el botón de registro si el NIT es ingresado
    $('#nit').on('input', function() {
        if ($(this).val().trim() !== '') {
            $('#submitButton').prop('disabled', false);
        } else {
            $('#submitButton').prop('disabled', true);
        }
    });
</script>

</body>
</html>
